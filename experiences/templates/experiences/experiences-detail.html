{% extends 'base.html' %}
{% load static %}

{% block meta_desc %}
{% endblock %}

{% block title %}
{% endblock %}

{% block content %}
<section class="px-4 sm:px-6 lg:px-8 pt-20 pb-16 lg:pt-32 text-center dark-bg-overlay relative z-10"
style="background-image: url('{{ experience.banner_image.url }}'); background-size: cover; background-position: center;">
<div class="container mx-auto relative z-20">

  <p class="mx-auto -mt-4 max-w-2xl text-lg sm:mt-6 text-white">
    Welcome to JR Fly Fishing
  </p>
  <h1 class="mx-auto max-w-4xl font-display text-5xl font-medium tracking-tight sm:text-7xl text-white">
    {{ experience.title }}
  </h1>
  <p class="mx-auto mt-9 max-w-2xl text-lg sm:mt-6 text-white">
    {{ experience.excerpt }}
  </p>
</div>
</section>

<section class="py-[5rem] container mx-auto p-5 flex flex-col md:flex-row justify-between gap-4">
  <div class="basis-2/3">
    {{ experience.text|safe }}
  </div>
  <div class="basis-1/3">

  </div>
</section>
{% include 'partials/cta.html' %}
{% endblock %}
